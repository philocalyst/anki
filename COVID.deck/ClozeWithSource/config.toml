schema_version = "1.0"

name   = "Cloze with Source"
tags   = ["statistics"]
sort_field  = "Text"   # use field index 0 ("Text") for sorting

# this controls ordering in Ankiâ€™s editor
# REMOVE THIS LINE: fields = ["Text", "Extra", "Source"]

# defaults for all fields
[defaults]
font = "Arial"
size = 20
rtl  = false

# per-field overrides (none of these need to be specified)
[[fields]]
name   = "Question"
sticky = true
media  = []

[[fields]]
name   = "Answer"
sticky = true
media  = []

# controls which template is shown first
template_order = ["Cloze"]

[[templates]]
name            = "Cloze"
required_fields = ["Text"]
